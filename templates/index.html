<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .tickerBar {
      position: sticky;
      top: 0;
      z-index: 1000;
      width: 100%;
      max-width: 900px;
      height: 40px;
      background-color: #222;
      border-radius: 0;
      color: #eee;
      font-weight: bold;
      font-size: 1.1rem;
      overflow: hidden;
      user-select: none;
      border-bottom: 2px solid #444;
      margin: 0 auto;
      white-space: nowrap;
    }

    .tickerInner {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 25s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .tickerItem {
      display: inline-block;
      margin: 0 1.5rem;
    }

    #searchContainer {
      max-width: 900px;
      margin: 1rem auto;
      display: flex;
      gap: 10px;
      padding: 0 1rem;
    }

    #searchBox {
      flex-grow: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }

    #searchBtn {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    #chart-container {
      height: 500px;
      max-width: 1000px;
      margin: 2rem auto;
    }

    .priceInfo {
      text-align: center;
      font-size: 1.2rem;
      padding: 1rem;
    }

    #newsSection {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .newsItem {
      background-color: #fff;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .newsItem h4 {
      margin: 0;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.4rem;
      }

      #searchBox {
        max-width: 100%;
        flex-grow: 1;
        font-size: 0.9rem;
      }

      #searchBtn {
        font-size: 0.9rem;
        padding: 8px 14px;
      }

      .tickerBar {
        font-size: 0.9rem;
        height: 35px;
        padding-left: 10px;
        padding-right: 10px;
      }

      .tickerItem {
        margin: 0 1rem;
      }

      #chart-container {
        height: 320px;
      }

      .priceInfo {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Stock Dashboard</h1>
  </header>

  <div class="tickerBar">
    <div class="tickerInner" id="ticker">
      <!-- Trending tickers will appear here -->
    </div>
  </div>

  <div id="searchContainer">
    <input type="text" id="searchBox" placeholder="Enter stock symbol or company name">
    <button id="searchBtn">Search</button>
  </div>

  <div id="chart-container">
    <canvas id="stockChart"></canvas>
  </div>

  <div class="priceInfo" id="priceDetails"></div>

  <div id="newsSection"></div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let stockChart;

    document.getElementById('searchBtn').addEventListener('click', () => {
      const input = document.getElementById('searchBox').value;
      if (!input) return;

      fetch(`/search?input=${encodeURIComponent(input)}`)
        .then(res => res.json())
        .then(data => {
          updatePrice(data.price, data.change_percent);
          updateChart(data.chart_data);
          updateNews(data.news);
        })
        .catch(err => console.error(err));
    });

    function updatePrice(price, change) {
      const el = document.getElementById('priceDetails');
      const color = change.startsWith('-') ? 'red' : 'green';
      el.innerHTML = `<span style="color:${color};">Price: $${price}</span> <span style="color:${color};">(${change})</span>`;
    }

    function updateChart(chartData) {
      const ctx = document.getElementById('stockChart').getContext('2d');
      if (stockChart) stockChart.destroy();
      stockChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: chartData.timestamps,
          datasets: [{
            label: 'Price',
            data: chartData.prices,
            borderColor: '#007bff',
            fill: false
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false
        }
      });
    }

    function updateNews(newsArray) {
      const section = document.getElementById('newsSection');
      section.innerHTML = '';
      newsArray.forEach(news => {
        const div = document.createElement('div');
        div.className = 'newsItem';
        div.innerHTML = `<h4><a href="${news.url}" target="_blank">${news.title}</a></h4><p>${news.source} - ${news.time}</p>`;
        section.appendChild(div);
      });
    }

    function loadTrendingTickers() {
      fetch('/trending')
        .then(res => res.json())
        .then(data => {
          const ticker = document.getElementById('ticker');
          ticker.innerHTML = data.map(t => `<span class="tickerItem">${t}</span>`).join('');
        });
    }

    loadTrendingTickers();
  </script>
</body>
</html>

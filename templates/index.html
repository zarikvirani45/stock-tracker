<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“ˆ Stock Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px; /* account for fixed ticker bar */
      min-height: 100vh;
    }

    /* Running ticker bar fixed at top */
    #tickerBar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #003366;
      color: white;
      font-weight: bold;
      padding: 10px 0;
      overflow: hidden;
      white-space: nowrap;
      user-select: none;
      z-index: 1000;
      box-sizing: border-box;
    }

    #tickerContent {
      display: inline-block;
      padding-left: 100%;
      animation: tickerMove 20s linear infinite;
    }

    #tickerContent span {
      display: inline-block;
      margin-right: 40px;
    }

    @keyframes tickerMove {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 700px;
      text-align: center;
      margin-bottom: 40px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      max-width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      border-radius: 5px;
      border: none;
      background-color: #003366;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00509e;
    }

    .time-buttons {
      margin-top: 15px;
    }

    .time-buttons button {
      margin: 3px 5px;
      padding: 7px 14px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #003366;
      background-color: white;
      color: #003366;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .time-buttons button:hover {
      background-color: #003366;
      color: white;
    }

    canvas {
      margin-top: 25px;
      max-width: 100%;
      height: 400px !important;
    }

    #stockInfo {
      margin-top: 20px;
      font-size: 18px;
    }

    .change-line {
      font-weight: bold;
      margin-top: 10px;
      color: #006400;
    }

    /* NEWS FEED STYLES */
    #newsContainer {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 700px;
      text-align: left;
      margin-bottom: 40px;
    }

    #newsContainer h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
      border-bottom: 2px solid #003366;
      padding-bottom: 10px;
    }

    .news-item {
      border-bottom: 1px solid #eee;
      padding: 15px 0;
      margin-bottom: 15px;
    }

    .news-item:last-child {
      border-bottom: none;
    }

    .news-title {
      font-size: 16px;
      font-weight: bold;
      color: #003366;
      text-decoration: none;
      line-height: 1.4;
      display: block;
      margin-bottom: 8px;
    }

    .news-title:hover {
      color: #00509e;
      text-decoration: underline;
    }

    .news-description {
      font-size: 14px;
      color: #666;
      line-height: 1.4;
      margin-bottom: 8px;
    }

    .news-meta {
      font-size: 12px;
      color: #999;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .news-source {
      font-weight: bold;
      color: #003366;
    }

    .news-time {
      font-style: italic;
    }

    #newsLoading {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 20px;
    }

    .news-image {
      width: 100%;
      max-width: 150px;
      height: auto;
      border-radius: 5px;
      float: right;
      margin-left: 15px;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      .news-image {
        float: none;
        margin: 10px auto;
        display: block;
      }
    }
  </style>
</head>
<body>
  <div id="tickerBar">
    <div id="tickerContent">Loading trending tickers...</div>
  </div>

  <div class="container">
    <h1>Stock Tracker</h1>
    <input type="text" id="symbolInput" placeholder="Enter stock symbol (e.g. AAPL)" />
    <button onclick="fetchStockData()">Search</button>

    <div id="stockInfo"></div>

    <div class="time-buttons" aria-label="Timeframe selection">
      <button onclick="updateChart('1d')">1 Day</button>
      <button onclick="updateChart('3d')">3 Days</button>
      <button onclick="updateChart('5d')">5 Days</button>
      <button onclick="updateChart('1wk')">1 Week</button>
      <button onclick="updateChart('1mo')">1 Month</button>
      <button onclick="updateChart('3mo')">3 Months</button>
      <button onclick="updateChart('6mo')">6 Months</button>
      <button onclick="updateChart('1y')">1 Year</button>
      <button onclick="updateChart('3y')">3 Years</button>
      <button onclick="updateChart('5y')">5 Years</button>
      <button onclick="updateChart('max')">All Time</button>
    </div>

    <canvas id="stockChart"></canvas>
  </div>

  <!-- NEWS FEED CONTAINER - Only shows when no stock is searched -->
  <div id="newsContainer">
    <h2>ðŸ“° Latest Financial News</h2>
    <div id="newsLoading">Loading latest financial news...</div>
    <div id="newsFeed"></div>
  </div>

  <script>
    let stockData = null;
    let chart = null;
    let currentRange = "1mo"; // default timeframe
    let newsUpdateInterval = null;
    let isStockSearched = false;

    // Fetch and update trending tickers in the ticker bar
    function fetchTrending() {
      fetch('/trending')
        .then(res => res.json())
        .then(data => {
          const tickerContent = document.getElementById('tickerContent');
          if (!data || data.length === 0) {
            tickerContent.textContent = "No trending tickers available.";
            return;
          }
          tickerContent.innerHTML = '';
          data.forEach(item => {
            const priceText = item.price ? `$${item.price.toFixed(2)}` : 'N/A';
            tickerContent.innerHTML += `<span>${item.symbol}: ${priceText}</span>`;
          });
        })
        .catch(() => {
          document.getElementById('tickerContent').textContent = "Failed to load trending tickers.";
        });
    }

    // Fetch and display news
    function fetchNews() {
      fetch('/news')
        .then(res => res.json())
        .then(articles => {
          const newsLoading = document.getElementById('newsLoading');
          const newsFeed = document.getElementById('newsFeed');
          
          newsLoading.style.display = 'none';
          
          if (!articles || articles.length === 0) {
            newsFeed.innerHTML = '<p style="text-align: center; color: #666;">No news available at the moment.</p>';
            return;
          }
          
          newsFeed.innerHTML = '';
          
          articles.forEach(article => {
            const publishedDate = new Date(article.publishedAt);
            const timeAgo = getTimeAgo(publishedDate);
            
            const newsItem = document.createElement('div');
            newsItem.className = 'news-item';
            
            newsItem.innerHTML = `
              ${article.urlToImage ? `<img src="${article.urlToImage}" alt="News image" class="news-image" onerror="this.style.display='none'">` : ''}
              <a href="${article.url}" target="_blank" class="news-title">${article.title}</a>
              ${article.description ? `<div class="news-description">${article.description}</div>` : ''}
              <div class="news-meta">
                <span class="news-source">${article.source}</span>
                <span class="news-time">${timeAgo}</span>
              </div>
            `;
            
            newsFeed.appendChild(newsItem);
          });
        })
        .catch(error => {
          console.error('Error fetching news:', error);
          document.getElementById('newsLoading').style.display = 'none';
          document.getElementById('newsFeed').innerHTML = '<p style="text-align: center; color: #666;">Failed to load news. Please try again later.</p>';
        });
    }

    // Helper function to calculate time ago
    function getTimeAgo(date) {
      const now = new Date();
      const diffInSeconds = Math.floor((now - date) / 1000);
      
      if (diffInSeconds < 60) return 'Just now';
      if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)} minutes ago`;
      if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)} hours ago`;
      return `${Math.floor(diffInSeconds / 86400)} days ago`;
    }

    // Start news updates (every 30 seconds)
    function startNewsUpdates() {
      fetchNews();
      if (newsUpdateInterval) clearInterval(newsUpdateInterval);
      newsUpdateInterval = setInterval(() => {
        if (!isStockSearched) {
          fetchNews();
        }
      }, 30000); // 30 seconds
    }

    // Show/hide news container based on search state
    function toggleNewsContainer(show) {
      const newsContainer = document.getElementById('newsContainer');
      newsContainer.style.display = show ? 'block' : 'none';
    }

    // Fetch stock data for symbol and default timeframe (1mo)
    function fetchStockData() {
      const symbol = document.getElementById("symbolInput").value.trim();
      if (!symbol) {
        alert("Please enter a stock symbol.");
        return;
      }

      // Hide news when stock is searched
      isStockSearched = true;
      toggleNewsContainer(false);

      fetch("/stock-data", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ symbol, range: currentRange })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          alert("Error: " + data.error);
          // Show news again if there was an error
          isStockSearched = false;
          toggleNewsContainer(true);
          return;
        }
        stockData = data;
        displayStockInfo(data);
        updateChart(currentRange);
      })
      .catch(err => {
        alert("Fetch error: " + err);
        // Show news again if there was an error
        isStockSearched = false;
        toggleNewsContainer(true);
      });
    }

    // Display stock info (name, prices)
    function displayStockInfo(data) {
      document.getElementById("stockInfo").innerHTML = `
        <h2>${data.name} (${data.symbol})</h2>
        <p>Current Price: $${data.current_price}</p>
        <p>Day High: $${data.day_high} | Day Low: $${data.day_low}</p>
        <p>52-Week High: $${data.high_52week} | 52-Week Low: $${data.low_52week}</p>
      `;
    }

    // Update chart based on timeframe selected
    function updateChart(range) {
      if (!stockData || !stockData.dates || !stockData.prices) return;

      currentRange = range;

      // Fetch fresh data for new range and update chart
      const symbol = stockData.symbol;
      fetch("/stock-data", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ symbol, range })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          alert("Error loading chart data: " + data.error);
          return;
        }
        stockData = data;

        const ctx = document.getElementById("stockChart").getContext("2d");

        if (chart) chart.destroy();

        chart = new Chart(ctx, {
          type: "line",
          data: {
            labels: data.dates,
            datasets: [{
              label: `${data.name} Price (${friendlyRange(range)})`,
              data: data.prices,
              borderColor: "#003366",
              backgroundColor: "rgba(0, 51, 102, 0.1)",
              fill: true,
              tension: 0.2,
              pointRadius: 2,
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: {
                title: {
                  display: true,
                  text: "Date",
                  font: { size: 16, weight: "bold" }
                },
                ticks: {
                  font: { size: 14, weight: "bold" }
                }
              },
              y: {
                title: {
                  display: true,
                  text: "Price (USD)",
                  font: { size: 16, weight: "bold" }
                },
                ticks: {
                  font: { size: 14, weight: "bold" }
                }
              }
            },
            interaction: {
              mode: "nearest",
              intersect: false,
            },
            plugins: {
              tooltip: {
                callbacks: {
                  label: ctx => `Price: $${ctx.parsed.y.toFixed(2)}`,
                  title: ctx => `Date: ${ctx[0].label}`
                }
              }
            }
          }
        });

        // Update price change info below chart
        const startPrice = data.prices[0];
        const endPrice = data.prices[data.prices.length - 1];
        const change = (endPrice - startPrice).toFixed(2);
        const percentChange = ((change / startPrice) * 100).toFixed(2);

        // Remove previous change line and add new
        const stockInfoDiv = document.getElementById("stockInfo");
        stockInfoDiv.querySelectorAll(".change-line").forEach(el => el.remove());
        stockInfoDiv.insertAdjacentHTML('beforeend',
          `<p class="change-line">Change (${friendlyRange(range)}): ${change >= 0 ? '+' : ''}$${change} (${percentChange}%)</p>`);
      })
      .catch(err => alert("Error updating chart: " + err));
    }

    // Helper for nicer range labels
    function friendlyRange(range) {
      const labels = {
        "1d": "Last Day",
        "3d": "Last 3 Days",
        "5d": "Last 5 Days",
        "1wk": "Last Week",
        "1mo": "Last Month",
        "3mo": "Last 3 Months",
        "6mo": "Last 6 Months",
        "1y": "Last Year",
        "3y": "Last 3 Years",
        "5y": "Last 5 Years",
        "max": "All Time"
      };
      return labels[range] || range;
    }

    // Load trending tickers every 30 seconds
    function startTrendingUpdates() {
      fetchTrending();
      setInterval(fetchTrending, 30000);
    }

    // Initialize page
    window.onload = () => {
      startTrendingUpdates();
      startNewsUpdates(); // Start news updates
      toggleNewsContainer(true); // Show news initially
    };

    // Add functionality to clear search and show news again
    document.getElementById('symbolInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        fetchStockData();
      }
    });

    
    function clearSearch() {
      document.getElementById('symbolInput').value = '';
      document.getElementById('stockInfo').innerHTML = '';
      if (chart) {
        chart.destroy();
        chart = null;
      }
      stockData = null;
      isStockSearched = false;
      toggleNewsContainer(true);
    }
  </script>
</body>
</html>

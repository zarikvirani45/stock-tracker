<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #222;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #searchBox {
      padding: 10px;
      font-size: 16px;
      width: 300px;
    }

    #searchBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
    }

    .container {
      max-width: 100%;
      padding: 20px;
    }

    #chart-container {
      width: 100%;
      height: 600px;
      margin-bottom: 40px;
    }

    .priceInfo {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .positive {
      color: green;
    }

    .negative {
      color: red;
    }

    .range-buttons button {
      margin: 2px;
      padding: 8px 12px;
    }

    #newsSection {
      margin-top: 40px;
    }

    .news-item {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .tickerBar {
      background-color: #eee;
      padding: 10px;
      overflow-x: auto;
      white-space: nowrap;
    }

    .tickerItem {
      display: inline-block;
      margin-right: 20px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Stock Tracker</h1>
    <div>
      <input id="searchBox" placeholder="Enter stock symbol or name">
      <button id="searchBtn">Search</button>
    </div>
  </header>

  <div class="tickerBar" id="tickerBar"></div>

  <div class="container">
    <div class="priceInfo" id="priceInfo"></div>

    <div class="range-buttons">
      <button onclick="fetchData('1d')">1D</button>
      <button onclick="fetchData('3d')">3D</button>
      <button onclick="fetchData('5d')">5D</button>
      <button onclick="fetchData('1wk')">1W</button>
      <button onclick="fetchData('1mo')">1M</button>
      <button onclick="fetchData('3mo')">3M</button>
      <button onclick="fetchData('6mo')">6M</button>
      <button onclick="fetchData('1y')">1Y</button>
      <button onclick="fetchData('3y')">3Y</button>
      <button onclick="fetchData('5y')">5Y</button>
      <button onclick="fetchData('max')">All</button>
    </div>

    <div id="chart-container">
      <canvas id="stockChart"></canvas>
    </div>

    <div id="newsSection"></div>
  </div>

  <script>
    let currentSymbol = "AAPL";
    let stockChart;

    document.getElementById("searchBtn").addEventListener("click", () => {
      const symbol = document.getElementById("searchBox").value.trim();
      if (symbol) {
        currentSymbol = symbol;
        fetchData("1mo");
      }
    });

    async function fetchTrending() {
      const res = await fetch("/trending");
      const data = await res.json();
      const tickerBar = document.getElementById("tickerBar");
      tickerBar.innerHTML = "";
      data.forEach(ticker => {
        tickerBar.innerHTML += `<span class="tickerItem">${ticker.symbol}: $${ticker.price}</span>`;
      });
    }

    async function fetchData(range) {
      const res = await fetch("/stock-data", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ symbol: currentSymbol, range })
      });
      const data = await res.json();
      if (data.error) {
        alert(data.error);
        return;
      }

      const ctx = document.getElementById("stockChart").getContext("2d");
      if (stockChart) stockChart.destroy();
      stockChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: data.dates,
          datasets: [{
            label: `${data.name} (${data.symbol})`,
            data: data.prices,
            borderColor: data.positive ? "green" : "red",
            tension: 0.2
          }]
        }
      });

      const colorClass = data.positive ? "positive" : "negative";
      document.getElementById("priceInfo").innerHTML = `
        <strong>${data.name} (${data.symbol})</strong><br>
        Current Price: $${data.current_price} <span class="${colorClass}">${data.percent_change}%</span><br>
        Day High: $${data.day_high} | Day Low: $${data.day_low}<br>
        52W High: $${data.high_52week} | 52W Low: $${data.low_52week}
      `;

      fetchNews();
    }

    async function fetchNews() {
      const res = await fetch("/news");
      const news = await res.json();
      const container = document.getElementById("newsSection");
      container.innerHTML = "<h2>Latest News</h2>";
      news.forEach(article => {
        const timeAgo = new Date(article.publishedAt);
        const diffMins = Math.floor((new Date() - timeAgo) / 60000);
        container.innerHTML += `
          <div class="news-item">
            <a href="${article.url}" target="_blank"><strong>${article.title}</strong></a><br>
            <em>${article.source} - ${diffMins} mins ago</em><br>
            <p>${article.description}</p>
          </div>
        `;
      });
    }

    fetchTrending();
    fetchData("1mo");
    setInterval(fetchTrending, 60000);
    setInterval(fetchNews, 60000);
  </script>
</body>

</html>
